version: '3.7'
services:

  mongodb:
    image: mongo:5.0.8
    container_name: mongodb_ticados
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: e[&W*Uc@GSVBruETSTW
    networks:
      - ticados

  mongo-express:
    image: mongo-express
    container_name: mongo_express_ticados
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: e[&W*Uc@GSVBruETSTW
      ME_CONFIG_MONGODB_URL: 'mongodb://root:e[&W*Uc@GSVBruETSTW@192.168.107.55:27017'
    networks:
      - ticados

  backend:
    image: node:16
    container_name: ticados_backend
    restart: always
    working_dir: /app
    command: bash -c 'yarn install && yarn run:prod'
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=development
      - PORT=3300
      - MONGODB_DATABASE=nome-base
      - MONGODB_USER=root
      - MONGODB_PASSWORD=e[&W*Uc@GSVBruETSTW
      - MONGODB_HOST=mongodb://192.168.107.55:27017
    ports:
      - "3300:3300"
    networks:
      - ticados

volumes:
  mongo_data:

networks:
  ticados:
    driver: bridge
